name: Update hoho JSON

on:
  schedule:
    - cron: '0 19 * * *' #UTC19 臺灣凌晨3點更新

jobs:
  update-hoho-json:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip

      - name: Update hoho JSON file
        run: python hoho_json.py

      - name: Commit and push changes
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'
          git add hoho.json
          git diff-index --quiet HEAD || git commit -m 'Update hoho JSON file by workflow'
          git push https://x-access-token:${GH_PAT}@github.com/${{ github.repository }}.git HEAD:main || echo "No changes to commit"
